---
- name: Create a bridge that has all devices except router main lan 
  hosts: all
  remote_user: root
  tasks:
    - name: Print the devices
      debug:
        var: devices_with_internet

    - name: Print the devices
      debug:
        var: devices_without_internet

    - name: Create OVS bridge
      command: "ovs-vsctl add-br br0"

    - name: Add interfaces to bridge
      command: "ovs-vsctl add-port br0 {{ item }}"
      with_items: "{{ with_internet_devices + without_internet_devices }}"
